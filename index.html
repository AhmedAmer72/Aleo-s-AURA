<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/aura-badge.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aura Protocol - Zero-Knowledge Proof of Income on Aleo. Prove your creditworthiness without revealing your identity." />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <title>Aura Protocol | Zero-Knowledge Proof of Income</title>
    
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        background: #080816;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #080816 0%, #0f0f23 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-ring {
        width: 80px;
        height: 80px;
        border: 3px solid transparent;
        border-top-color: #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
        position: relative;
      }
      
      .loader-ring::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border: 3px solid transparent;
        border-top-color: #c084fc;
        border-radius: 50%;
        animation: spin 0.8s linear reverse infinite;
      }
      
      .loader-text {
        color: #a855f7;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-content">
          <div class="loader-ring"></div>
          <div class="loader-text">Initializing Aura</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
